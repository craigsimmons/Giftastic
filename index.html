<!doctype html>
<html lang="en-us">

<head>
    <title>Giftastic</title>
    <meta charset="UTF-8">
    <meta author="Craig Simmons">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified Bootdtrap JS, jQuery, and JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Latest Bootdtrap css and other stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbofmt">
            <div class="row">

                <div class="title col-lg-6">
                    <h1>Gif-ify</h1>
                    <p class="ratingdisplay">"You pick the subject, we'll bring it to life"</p>
                </div>

                <div class="col-lg-6">
                    <div class="row">
                        <form class="form" id="submit-form">
                            <input class="inputformat" id="submit-text" name="submit-topic" placeholder="    What do YOU want to gifify?" type="text">
                            <button id="submit-button" type="submit" value="submit" class="actionbtn btn btn-sm">Gifify It!</button>
                        </form>
                    </div>
                    <div class="row">
                        <div class="col-lg-3"></div>
                        <div class="aligntext col-lg-4">
                            <span class="removetext">Remove topics and clear gifs:</span>
                        </div>
                        <div class="col-lg-5">
                            <button id="removebtn" type="button" class=" btn btn-sm">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12" id="buttons-here"></div>
            <div class="col-lg-12 imgdisplay" id="gifs-here"></div>
        </div>
        <script src="./assets/javascript/app.js"></script>
    </div>

</body>

</html>
